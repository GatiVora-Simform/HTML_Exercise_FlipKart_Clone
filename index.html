<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlipKart Navbar</title>
    <link rel="icon" href="https://seeklogo.com/images/F/flipkart-logo-3F33927DAA-seeklogo.com.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="https://static-assets-web.flixcart.com/www/linchpin/fk-cp-zion/img/flipkart-plus_8d85f4.png" width="75" height="20">
            <p>
                Explore     
                <span class="plus-color">
                    Plus
                </span>
                <img src="https://static-assets-web.flixcart.com/www/linchpin/fk-cp-zion/img/plus_aef861.png" width="10" height="10">
            </p>
        </div>
        <div class="search">
            <input type="text" placeholder="Search for products, brands and more">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>

        <button class="loginbtn">Login</button>

        <a href="#" class="Navlink angledownicon">
            More <i class="fa-solid fa-angle-down" ></i>
        </a>
        
        <a href="#" class="Navlink">
            <i class="fa-solid fa-cart-shopping"></i>
            Cart 
        </a>

    </nav>

    <!-- Header Section-->
     <section class="topProductNavbar">
        <div class="topProductNavbar_Nav">
            <img src="https://rukminim1.flixcart.com/flap/128/128/image/f15c02bfeb02d15d.png?q=100">
            <p>Top Offers</p>
        </div>

        <div class="topProductNavbar_Nav">
            <img src="	https://rukminim1.flixcart.com/flap/80/80/image/29327f40e9c4d26b.png?q=100">
            <p>Grocery</p>
        </div>

        <div class="topProductNavbar_Nav">
            <img src="	https://rukminim1.flixcart.com/flap/80/80/image/22fddf3c7da4c4f4.png?q=100">
            <p>Mobiles</p>
        </div>

        <div class="topProductNavbar_Nav">
            <img src="	https://rukminim1.flixcart.com/fk-p-flap/80/80/image/0d75b34f7d8fbcb3.png?q=100">
            <p>Fashion</p>
        </div>

        <div class="topProductNavbar_Nav">
            <img src="	https://rukminim1.flixcart.com/flap/80/80/image/69c6589653afdb9a.png?q=100">
            <p>Electronics</p>
        </div>

        <div class="topProductNavbar_Nav">
            <img src="	https://rukminim1.flixcart.com/flap/80/80/image/ab7e2b022a4587dd.jpg?q=100">
            <p>Home</p>
        </div>

        <div class="topProductNavbar_Nav">
            <img src="https://rukminim1.flixcart.com/fk-p-flap/80/80/image/0139228b2f7eb413.jpg?q=100">
            <p>Appliances</p>
        </div>

        <div class="topProductNavbar_Nav">
            <img src="https://rukminim1.flixcart.com/flap/80/80/image/71050627a56b4693.png?q=100">
            <p>Travel</p>
        </div>

        <div class="topProductNavbar_Nav">
            <img src="	https://rukminim1.flixcart.com/flap/80/80/image/dff3f7adcf3a90c6.png?q=100">
            <p>Beauty, Toys & More</p>
        </div>

     </section>
</body>
</html>
